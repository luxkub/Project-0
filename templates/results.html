{% extends "layout.html" %}

{% block content %}
    <div class="row" id="products_page">
        <div class="col-md-12">
            <h3>Search Results</h3>
            <hr>
            <div class="row">
                <form action="/checkout" method="post">
                    <div class="form-group">
                        <div class="row">
                            {% for result in results %}
                                <div class="col-md-4">
                                    <div id={{result.id}}>
                                        <div class="product_card" id="product_card">
                                            <img src="{{ result.image_url }}" class="product_card-img" alt="...">
                                            <div class="product_card-body">
                                                <h5 class="product_card-title">{{ result.item_name }}</h5>
                                                <p class="product_card-text">{{ result.info }}</p>
                                                <p class="product_card-price">${{ result.price }}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
